          description: OK
components:
  schemas:
    Booking:
      type: object
      properties:
        id:
          format: int64
          type: integer
        rackId:
          format: int64
          type: integer
        requesterId:
          format: int64
          type: integer
        bookFrom:
          $ref: "#/components/schemas/LocalDateTime"
        bookTo:
          $ref: "#/components/schemas/LocalDateTime"
    BookingDTO:
      type: object
      properties:
        rackId:
          format: int64
          type: integer
        requesterId:
          format: int64
          type: integer
        bookFrom:
          $ref: "#/components/schemas/LocalDateTime"
        bookTo:
          $ref: "#/components/schemas/LocalDateTime"
    LocalDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50
    Rack:
      type: object
      properties:
        id:
          format: int64
          type: integer
        serialNumber:
          type: string
        status:
          type: string
        teamId:
          format: int64
          type: integer
    RackDTO:
      type: object
      properties:
        serialNumber:
          type: string
        status:
          type: string
        teamId:
          format: int64
          type: integer
    Team:
      type: object
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        product:
          type: string
    TeamDTO:
      type: object
      properties:
        name:
          type: string
        product:
          type: string
    TeamMember:
      type: object
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        email:
          type: string
    TeamMemberDTO:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
