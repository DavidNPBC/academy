---
openapi: 3.0.3
info:
  title: workstation-rack API
  version: 1.0.0-SNAPSHOT
paths:
  /workstation/booking:
    get:
      tags:
      - Booking Resource
      responses:
        "200":
          description: OK
    post:
      tags:
      - Booking Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookingDTO"
      responses:
        "200":
          description: OK
  /workstation/booking/{id}:
    get:
      tags:
      - Booking Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          description: OK
    put:
      tags:
      - Booking Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Booking"
      responses:
        "200":
          description: OK
    delete:
      tags:
      - Booking Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          description: OK
  /workstation/racks:
    get:
      tags:
      - Rack Resource
      responses:
        "200":
          description: OK
    post:
      tags:
      - Rack Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RackDTO"
      responses:
        "200":
          description: OK
  /workstation/racks/{id}:
    get:
      tags:
      - Rack Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          description: OK
    put:
      tags:
      - Rack Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Rack"
      responses:
        "200":
          description: OK
    delete:
      tags:
      - Rack Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          description: OK
  /workstation/teams:
    get:
      tags:
      - Team Resource
      responses:
        "200":
          description: OK
    post:
      tags:
      - Team Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamDTO"
      responses:
        "200":
          description: OK
  /workstation/team-members:
    get:
      tags:
      - Team Member Resource
      responses:
        "200":
          description: OK
    post:
      tags:
      - Team Member Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamMemberDTO"
      responses:
        "200":
          description: OK
  /workstation/team-members/{id}:
    get:
      tags:
      - Team Member Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          description: OK
    put:
      tags:
      - Team Member Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamMember"
