name: Build
description: Build application with Maven and create a new Docker image
inputs:
  dockerfile_path:
    description: "Path to the Dockerfile"
    required: false
    default: "Dockerfile"
  image_name:
    description: 'Name of the Docker image'
    required: true
  tag_name:
    description: 'Tag for the Docker image'
    required: false
runs:
  using: 'composite'
  steps:
    - run: |
        if [ -z "${{ inputs.tag_name }}" ]; then
          TAG=$(date +%s)
        else
          TAG=${{ inputs.tag_name }}
        fi
        DOCKER_IMAGE_NAME=${{ inputs.image_name }}:$TAG
        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME" >> $GITHUB_ENV

        docker build -f ${{ inputs.dockergile_path }} -t $DOCKER_IMAGE_NAME .
      shell: bash
